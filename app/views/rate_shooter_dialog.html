<div class="dark-bean-pattern-bg">
	<div class="col-xs-12 text-center">
		<button ng-click="closeThisDialog()" class="close-button pull-right"></button>
		<img ng-src="{{user.image}}" alt="" class="user-avatar">
		<h1 class="large-title white">{{user.firstname}} {{user.lastname}}</h1>
	</div>
</div>

<div class="col-xs-12">
<h4 class="label-title">Please rate {{user.firstname}} {{user.lastname}}</h4>
	
	<div class="col-xs-12 text-center">
		
		<img class="rating-star" ng-class="{'selected':stars[0].selected}" ng-click="rate(1)" src="images/ratingstar.svg" alt="">
		<img class="rating-star" ng-class="{'selected':stars[1].selected}" ng-click="rate(2)" src="images/ratingstar.svg" alt="">
		<img class="rating-star" ng-class="{'selected':stars[2].selected}" ng-click="rate(3)" src="images/ratingstar.svg" alt="">
		<img class="rating-star" ng-class="{'selected':stars[3].selected}" ng-click="rate(4)" src="images/ratingstar.svg" alt="">
		<img class="rating-star" ng-class="{'selected':stars[4].selected}" ng-click="rate(5)" src="images/ratingstar.svg" alt="">

	</div>

	<div class="wrapper" style="margin-top: 55px;">
		<textarea ng-model="description" rows="4" maxlength="140" placeholder="My review (max 140 chars.)" class="form-control"></textarea>

	</div>






	
</div>

<div class="btn-group stick-to-bottom">
	<button ng-click="closeThisDialog(false)" class="btn col-xs-6">
		cancel 
	</button>
	<button ng-click="closeThisDialog({'rating':rating,'host_id':user.sender_id, 'description':description})" class="btn col-xs-6 green">
		submit 
	</button>


</div>
