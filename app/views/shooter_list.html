<div class="list-container padded-top">
	<div ng-repeat="shooter in shooters track by shooter._id" class="media" ng-click="selectShooter(shooter)">
	  <div class="media-left">
	    <a href="#">
	      <img class="user-avatar small" ng-src="{{shooter.image}}" alt="...">
	    </a>
	  </div>
	  <div class="media-body">
	    <h4 class="label-title">{{shooter.firstname}} {{shooter.lastname}}</h4>
	    <span class="right-float"><p class="small">{{shooter.shooter.open_until | timeRemaining}}</p></span>
	    <div class="rating" rating-value="{{shooter.shooter.stats.stars}}"></div>
	    
	  </div>
	</div>

</div>
