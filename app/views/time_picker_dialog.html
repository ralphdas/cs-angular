<div class="col-xs-12">
	<h1 class="label-title">Edit your End Time:</h1>
	<div class="form-group">
		<input ng-model="openUntill" type="time" class="form-control">
	</div>


</div>

<div class="btn-group stick-to-bottom">
	<button ng-click="closeThisDialog(false)" class="btn col-xs-6">
			Cancel
	</button>

	<button ng-click="closeThisDialog(openUntill)" class="btn col-xs-6 green">
			Apply Changes
	</button>
</div>
